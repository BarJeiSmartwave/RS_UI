<div>

  <form ng-cloak>
    <p>Select RS Model</p>

    <md-radio-group ng-model="selectedModel" ng-change="items.modelSelected(selectedModel)">

      <md-radio-button ng-repeat="rsModel in items.rsModels" ng-value="rsModel.id" class="md-primary">
        {{ rsModel.name }}
      </md-radio-button>

    </md-radio-group>    
  </form>

  <div ng-cloak layout="column">
    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Items</h2>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
        <md-content class="md-padding" layout-xs="column" layout="row">
          <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="item in items.itemsList track by $index">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{item.name}}</span>
                  <span class="md-subhead">{{item.description}}</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media">
                    <img ng-src="{{item.imageUrl}}" width="152">
                  </div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised" ng-click="items.viewProduct(item)">view product</md-button>
                <md-button class="md-raised md-primary" ng-click="items.addToCart(item)">add to cart</md-button>
              </md-card-actions>
            </md-card>
          </div>
        </md-content>
      </md-grid-list>
    </md-content>
  </div>

  <md-divider></md-divider>

  <div ng-cloak layout="column">
    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Cart</h2>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
        <md-content class="md-padding" layout-xs="column" layout="row">
          <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="(cartItemIndex, cartItem) in items.cart track by $index">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{cartItem.name}}</span>
                  <span class="md-subhead">{{cartItem.description}}</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media">
                    <img ng-src="{{cartItem.imageUrl}}" width="152">
                  </div>
                </md-card-title-media>
              </md-card-title>
              <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-warn" ng-click="items.cart.splice(cartItemIndex, 1)">remove</md-button>
              </md-card-actions>
            </md-card>
          </div>
        </md-content>
      </md-grid-list>
    </md-content>
  </div>

  <md-divider></md-divider>

  <div ng-cloak layout="column">
    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <h2 class="md-flex">Recommendations</h2>
      </div>
    </md-toolbar>
    <md-content flex layout-padding>
      <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
        <md-content class="md-padding" layout-xs="column" layout="row">
          <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="item in items.recommendations">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
              <md-card-title>
                <md-card-title-text>
                  <span class="md-headline">{{item.name}}</span>
                  <span class="md-subhead">{{item.description}}</span>
                </md-card-title-text>
                <md-card-title-media>
                  <div class="md-media-lg card-media">
                    <img ng-src="{{item.imageUrl}}" width="152">
                  </div>
                </md-card-title-media>
              </md-card-title>
            </md-card>
          </div>
        </md-content>
      </md-grid-list>
    </md-content>
  </div>

</div>
