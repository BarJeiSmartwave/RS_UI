<div layout="column" class="gridListdemoDynamicTiles">
  <div class="md-padding" ng-cloak>
    <div>
      <h1 class="md-title">Select Recommendation Model</h1>
      <div layout="row">
        <md-input-container>
          <label>RS Model</label>
          <md-select ng-model="selectedModel" md-selected-text="items.getSelectedText(selectedModel)">
            <md-option ng-value="rsModel.id" ng-repeat="rsModel in items.rsModels">{{rsModel.name}}</md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
  </div>
</div>

<div ng-cloak>
  <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
    <md-content class="md-padding" layout-xs="column" layout="row" ng-repeat="item in items.itemsList">
      <div flex-xs flex-gt-xs="50" layout="column">
        <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{item.name}}</span>
              <span class="md-subhead">Large</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-lg card-media"></div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 1</md-button>
            <md-button>Action 2</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>
  </md-grid-list>
</div>
